<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 35px;
            margin: 15px;
            box-shadow: 8px 8px 15px 3px burlywood;
        }
        .text-element {
            text-shadow: 2px 2px 20px purple;
            padding: 10px;
            margin: 10px;
            border: 2px solid blue;
            border-radius: 10px;
            outline: 2px solid orange;
            outline-offset: 7px;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a div
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam vel quaerat quidem accusamus nesciunt! Deleniti, porro ducimus neque cum tenetur et voluptatem repellat.
    </p>
</body>
</html>
