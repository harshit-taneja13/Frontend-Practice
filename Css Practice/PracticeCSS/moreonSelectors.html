<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selectors</title>
    <style>
        .boxes::before{
            content: "Harshit is good";
        }
        .boxes::after{
            content: "Harshit is bad";
        }
        ::selection{
            background-color: black;
            color: aqua;
        }
        .boxes::first-line{
            color: red;
        }
        .box::first-letter{
            color: blue;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="boxes">
        <div class="box">I am first box</div>
        <div class="box">I am a box</div>
        <div class="box">I am a box</div>
    </div>
</body>
</html>
